                <h5>Időjárás</h5>

            <div class="text-right">

                <p><span id="offer"></span></p>
            </div>
        </div>
        <div class="statistics">
            <div>
                <p class="h5">Minimum: <span id="minTempr">-</span> &degC</p>
            </div>
            <div>
                <p class="h5">Maximum: <span id="maxTempr">-</span> &degC</p>
            </div>
            <div>
                <p class="h5">Átlag: <span id="averageTempr">-</span> &degC</p>
            </div>
            
        </div>

                <fieldset class="form-check" id="feltetek" onChange="calcHamburgerPrice()">
                    <legend>Választható feltétek:</legend>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetNincs" value="0"
                            checked />
                        <label class="form-check-label" for="feltetNincs">
                            Nem kérek feltétet
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetSajt" value="300" />
                        <label class="form-check-label" for="feltetSajt">
                            Sajt (+300 Ft)
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetBacon" value="400" />
                        <label class="form-check-label" for="feltetBacon">
                            Bacon (+400 Ft)
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetDuplaHus"
                            value="1000" />
                        <label class="form-check-label" for="feltetDuplaHus">
                            Dupla hús (+1000 Ft)
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetSajtEsBacon"
                            value="700" />
                        <label class="form-check-label" for="feltetSajtEsBacon">
                            Sajt és bacon (+700 Ft)
                        </label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="feltetRadios" id="feltetSajtEsDuplaHus"
                            value="1300" />
                        <label class="form-check-label" for="feltetSajtEsDuplaHus">
                            Sajt és dpla hús (+1300 Ft)
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Választható szószok:</legend>
                    <select class="form-control" id="szoszok" onChange="calcHamburgerPrice()">

                        <option value="100">Csípős (+100 Ft)</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label for="mennyiseg">Mennyiség: </label>
